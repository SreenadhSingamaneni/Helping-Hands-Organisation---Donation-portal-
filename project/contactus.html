    <script>
        const detailForm=document.getElementById("detailForm");
        const detailsContainer=document.querySelector(".details");
        const fnameInput = detailForm["firstname"];
        const lnameInput= detailForm["lastname"];
        const emailInput=detailForm["email"];
        const descInput=detailForm["description"];


        const details=JSON.parse(localStorage.getItem("details")) || [];

        const addDetails =(firstname,lastname,email,description) =>{
            details.push({
                firstname,
                lastname,
                email,
                description,
            });
            localStorage.setItem("details", JSON.stringify(details));
            return {firstname, lastname, email , description};
        };

        const createDetailElement =({ firstname, lastname, email, description}) =>{
            const detailDiv=document.createElement("div");
            const detailfName = document.createElement("h6");
            const detaillName = document.createElement("h6");
            const detailEmail = document.createElement("h6");
            const detailDescription = document.createElement("p");

            detailfName.innerText = "First Name : " + firstname;
            detaillName.innerText = "Last Name : " + lastname;
            detailEmail.innerText = "Email : " + email;
            detailDescription.innerText = "Description : " + description;

            detailDiv.append(detailfName , detaillName, detailEmail, detailDescription);
            detailsContainer.appendChild(detailDiv);

            detailsContainer.style.display = details.length ==0 ? "none" : "flex";
        };
         
        detailsContainer.style.display = details.length ==0 ? "none" : "flex";

        details.forEach(createDetailElement);
        detailForm.onsubmit = e =>{
            e.preventDefault();
            const newDetail = addDetails(
                fnameInput.value,
                lnameInput.value,
                emailInput.value,
                descInput.value

            );
            createDetailElement(newDetail);

            fnameInput.value= "";
            lnameInput.value= "";
            emailInput.value= "";
            descInput.value= "";
        };
            
        
    </script>
